<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <main class="container">
        <form>
            <hgroup>
                <h1>Register</h1>
                <h2>Registrate ingresando los siguentes datos</h2>
            </hgroup>
            <label>
                <input type="text" name="name" placeholder="Nombres" required />
                <input type="text" name="surname" placeholder="Apellidos" required />
            </label>
            <input type="email" name="email" placeholder="Email" required />
            <input type="tel" name="phone" placeholder="Telefono" pattern="\+[0-9]{2} [0-9]{9}" required/>
            <input type="password" name="password" placeholder="Contraseña" min="8"required />
            <input type="password" name="confirm_password" placeholder="Confirm Contraseña" min="8" required />
            <input type="submit" value="Register"/>
            <p>Ya tienes una cuenta? <a href="#">Accede aqui</a></p>
        </form>
    </main>
</body>

</html>
